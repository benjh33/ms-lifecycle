- hosts: localhost
  remote_user: ubuntu
  serial: 1
  vars:
    - EC2_NAME_TAG: 'devops-toolkit-cd'
    - EC2_ROLE: 'cd'
  roles:
    - spot-ec2

- hosts: cd
  remote_user: ubuntu
  serial: 1
  gather_facts: no
  pre_tasks:
  - name: install python-minimal
    raw: sudo apt-get -y install python-minimal
  roles:
    - common
    - docker
    - docker-compose
    - docker-flow
    - consul-template
    - registry
