- name: Files are copied
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
  with_items: "{{ files }}"

- name: set some variables
  set_fact:
    host_args: "{{ groups['ec2_tag_role_serv_disc'] | map('regex_replace', '^(.*)$', 'http://\\1:2380' ) | list }}"
    host_names: "{{ groups['ec2_tag_role_serv_disc'] | map('extract', hostvars)| map(attribute='ec2_tag_Name')| list }}"

- name: format names
  set_fact: 
    value: "{{ item.0 }}={{ item.1 }}"
  with_together: 
    - "{{ host_names }}"
    - "{{ host_args }}"
  register: formatted_names

- name: Is running
  shell: "nohup etcd -name {{ ec2_tag_Name }} \
    -initial-advertise-peer-urls \
    http://{{ ansible_default_ipv4.address }}:2380 \
    -listen-peer-urls \
    http://{{ ansible_default_ipv4.address }}:2380 \
    -listen-client-urls \
    http://{{ ansible_default_ipv4.address }}:2379,http://127.0.0.1:2379 \
    -advertise-client-urls \
    http://{{ ansible_default_ipv4.address }}:2379 \
    -initial-cluster-token {{ cl_token }} \
    -initial-cluster \
    {{formatted_names.results | map(attribute='ansible_facts')|map(attribute='value')| join(',') }}
    -initial-cluster-state new \
    >/var/log/etcd.log 2>&1 &"
  register: etcd_command

